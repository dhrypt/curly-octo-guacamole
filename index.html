<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Keyword Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .output {
            width: 100%;
            max-width: 600px;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Japanese Keyword Converter</h1>
    <textarea id="inputText" placeholder="Type your English text here..."></textarea>
    <div class="output" id="outputText"></div>

    <script src="script.js"></script>

</html>
